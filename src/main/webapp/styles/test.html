<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="cleartype" content="on">
	<title>testing</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,400italic' rel='stylesheet' type='text/css'>
</head>

<header>
	<h1>URL Monitor</h1> 
</header>


<main>
	<div class="filter">
		<ul class="horizontal">
			<li style="width:50%">
				<input type="text" />
			</li>
			<li>
				<button class="icon-list selected"></button>
			</li>
			
			<li>
				<button class="icon-grid"></button>
			</li>
			
		</ul>
	</div>
	<div class="content">
		<ul class="vertical">
			<li class="success">
				<ul class="horizontal no-border">
					<li class="status icon-checkmark"></li>
					<li class="name"><a href="http://google.com">Google testingggggggggggggggggggggggggggggggg</a></li>
					<li class="time">12/07/1900 08:00:00
						<a href=# class="more-info icon-chevron-down"></a>
					</li>
				</ul>
			</li>
			
			<li class="failed">	
				<ul class="horizontal no-border">
					<li class="status icon-close"></li>
					<li class="name"><a href="http://yahoo.com">Yahoo</a></li>
					<li class="time">12/07/1900 08:00:00
						<a href=# class="more-info icon-chevron-down"></a>
					</li>
				</ul>
			</li>
			
			<li class="unknown">	
				<ul class="horizontal no-border">
					<li class="status icon-question"></li>
					<li class="name"><a href="http://amazon.com">Amazon</a></li>
					<li class="time">12/07/1900 08:00:00
						<a href=# class="more-info icon-chevron-down"></a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</main>

<footer>
	Copyright 2013 UrlMonitor.org. All times AEST (GMT +10:00)
</footer>
